
<form class="nobarra">
  <strong><h2>Editar Alumno</h2></strong>
  <div class = "form-floatin">
      <input type="number" [(ngModel)]="estudianteAEditar.legajo" name="legajo" placeholder="Legajo" readonly disabled> 
    </div>
    <br>
    <div class = "form-floatin">
      <input type="text" [(ngModel)]="estudianteAEditar.nombre" name="nombre" placeholder="Nombre">
    </div>
    <br>
    <div class = "form-floatin">
      <input type="text" [(ngModel)]="estudianteAEditar.apellido" name="apellido" placeholder="Apellido"> 
    </div>
    <br>
    <div class = "form-floatin">
      <input type="text" [(ngModel)]="estudianteAEditar.carrera" name="carrera" placeholder="Carrera"> 
    </div>
    <br>
    <div class = "form-floatin">
      <input type="checkbox" [(ngModel)]="estudianteAEditar.regular" name="regular"> Regular 
    </div>
    <br>
    <div class="form-floatin">
      <input type="date" [(ngModel)]="estudianteAEditar.fecha_inscripcion" name="fecha">
    </div>
    <br>
    <div class = "form-floatin">
      <div class="btn-group">
        <button type="button" class="btn btn-secondary custom-btn" (click)="EditarEstudiante(estudianteAEditar)">Editar</button>  
        <button type="button" class="btn btn-secondary custom-btn" (click)="cerrarComponente()">Cerrar</button>  
      </div>
    </div>
  <hr>
</form>

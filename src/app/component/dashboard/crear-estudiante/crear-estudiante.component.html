<div class="container">
  <mat-toolbar>
      <span>Agregar Estudiante</span>
    </mat-toolbar>
    <mat-card style="margin-top: 10px;">
      <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="agregarEstudiante()">
              <mat-grid-list cols="4" rowHeight="60px">
                  <mat-grid-tile [colspan]="1" [rowspan]="1">
                      <mat-form-field class="ancho">
                          <mat-label>DNI</mat-label>
                          <input matInput formControlName="DNI">
                        </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="3" [rowspan]="7">
                      
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="1" [rowspan]="1">
                      <mat-form-field class="ancho">
                          <mat-label>Nombre</mat-label>
                          <input matInput formControlName="nombre">
                        </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="1" [rowspan]="1">
                      <mat-form-field class="ancho">
                          <mat-label>Apellido</mat-label>
                          <input matInput formControlName="apellido">
                        </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="1" [rowspan]="1">
                      <mat-form-field class="ancho">
                          <mat-label>Sexo</mat-label>
                          <mat-select formControlName="sexo">
                            <mat-option value="Masculino">Masculino</mat-option>
                            <mat-option value="Femenino">Femenino</mat-option>
                          </mat-select>
                        </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="1" [rowspan]="1">
                      <mat-form-field class="ancho">
                          <mat-label>Telefono</mat-label>
                          <input matInput formControlName="telefono">
                        </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="1" [rowspan]="1">
                      <mat-form-field class="ancho">
                          <mat-label>Email</mat-label>
                          <input matInput formControlName="email">
                        </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="1" [rowspan]="1">
                      <button  mat-raised-button color="warn" style="margin-right: 20px;">Volver</button>
                      <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Agregar</button>
                  </mat-grid-tile>
              </mat-grid-list>
          </form>
      </mat-card-content>
    </mat-card>
</div>

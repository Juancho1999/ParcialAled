<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/user.png" alt="login">
        <strong>
            <h1>Registrarse</h1>
        </strong>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
                <label>Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" formControlName="pass" class="form-control"placeholder="Contrase単a">
                <label>Contrase単a</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" formControlName="repetirPass" class="form-control"placeholder="Repetir Contrase単a">
                <label>Repetir Contrase単a</label>
              </div>
              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Aceptar</button>
              </div>
              <a routerLink="/login" class="mt-3">Volver</a>
        </form>
    </div>
    <mat-spinner *ngIf="loading"></mat-spinner>
</div>

<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/user.png" alt="login">
        <strong>
            <h1>Login</h1>
        </strong>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
                <label>Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control" placeholder="Contraseña">
                <label>Password</label>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Ingresar</button>
              </div>
              <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
              <a routerLink="/recuperar-password" class="mt-3">Recuperar Contraseña</a>
        </form>
    </div>
    <mat-spinner *ngIf="loading"></mat-spinner>
</div>
